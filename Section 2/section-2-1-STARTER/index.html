<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ combineName }}</p>
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age }}</p>

      <hr />

      <!-- FIRSTNAME -->
      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <!-- MIDDLENAME -->
      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <!-- LASTNAME -->
      <label>Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last Name Event Trigger', $event)"
      />

      <!-- AGE -->
      <label>Age</label>
      <input type="number" v-model.number="age" />

      <button @click="age++">+1</button>
      <button @click.ctrl="age--">-1</button>
    </div>
    <!-- <div id="app2">{{ firstName }} {{ lastName }}</div> -->

    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="app.js"></script>
  </body>
</html>
